version: '3.8'

name: dai-lab-http

services:
  web:
    container_name: web
    build: ./frontend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.static.rule=Host(`localhost`) && PathPrefix(`/`)"
      - "traefik.http.services.static.loadbalancer.server.port=80"

  mongo:
    container_name: mongodb
    image: mongo:latest
    env_file:
      - .env
    ports:
      - "27017:27017"

  mongo-seed:
    env_file:
      - .env
    build:
      context: ./db
      dockerfile: Dockerfile
      args:
        - MONGODB_URI=$DATABASE_URI
        - MONGODB_HOST=$MONGO_INITDB_ROOT_HOST
        - MONGODB_USERNAME=$MONGO_INITDB_ROOT_USERNAME
        - MONGODB_PASSWORD=$MONGO_INITDB_ROOT_PASSWORD
    depends_on:
      - mongo

  api:
    container_name: api
    env_file:
      - .env
    build:
      context: ./api
      dockerfile: Dockerfile
      args:
        - MONGODB_URI=$DATABASE_URI
        - MONGODB_HOST=$MONGO_INITDB_ROOT_HOST
        - MONGODB_USERNAME=$MONGO_INITDB_ROOT_USERNAME
        - MONGODB_PASSWORD=$MONGO_INITDB_ROOT_PASSWORD
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`localhost`) && PathPrefix(`/api`)"
      - "traefik.http.services.api.loadbalancer.server.port=7000"
    depends_on:
      - mongo

  reverse-proxy:
    image: traefik:v2.10
    command: --api.insecure=true --providers.docker --log.level=DEBUG --accesslog=true
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
